<!DOCTYPE html>
<html lang="ja">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>強調について</title>
	</head>

	<body>
		<!-- strong要素で重要な部分を強調する -->
		<!-- デザイン的に太字にする目的で使わないように注意 -->
		<p>家に帰ったらすぐに<strong>手洗いをしましょう</strong>。</p>

		<!-- 著作権表記 -->
		<!-- 
			・small要素とは
			→慣例的に小さい文字で書くような、著作権表記、法的制約、注釈などを表す要素
			→著作権表記で使うことが多い
		-->
		<p>&copy; 2022 Shun Sakai</p>
		<p><small>&copy; 2020 Shun Sakai.</small></p>
		<!-- 
			&copy;：©️(コピーライトマーク)の表示
			→このようなものを「文字実体参照」という
		-->
	</body>

</html>

<!DOCTYPE html>
<html lang="ja">
	<!--言語設定-->

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--モバイル表示に関する設定↓-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>HTMLのタグについて</title>
		<!--Webページの名前(タブでの表示名)-->
	</head>

	<body>
		<p>
			<!--<br>タグで改行-->
			100-0014<br>
			東京都<br>
			千代田区<br>
			永田町1丁目7-1
		</p>

		<!--<hr>タグで区切り-->
		<p>HTMLの学習</p>
		<hr>
		<p>CSSの学習</p>

		<!--リストタグ(ulタグは順序なし)-->
		<ul>
			<li>りんご</li>
			<li>みかん</li>
			<li>ぶどう</li>
		</ul>

		<!-- リストタグ(olタグは順序あり) -->
		<!-- ol>li*3 のような記述でolタグの中にliタグを3つ作成可能 -->
		<ol>
			<li>金賞</li>
			<!--1.-->
			<li>銀賞</li>
			<!--2.-->
			<li>銅賞</li>
			<!--3.-->
		</ol>

		<!-- 入れ子(ネスト)になったリストの書式 -->
		<ul>
			<li>パン</li>
			<li>ご飯
				<ul>
					<li>白米</li>
					<li>赤飯</li>
				</ul>
			</li>
		</ul>

		<!-- 説明リスト(dl要素)→Description List -->
		<dl>
			<!-- dt要素で説明対象となる用語などを記述→Description Term -->
			<dt>HTML</dt>
			<!-- dd要素でその内容や説明を記述→Description Definition -->
			<dd>文章構造を定義するマークアップ言語</dd>

			<dt>CSS</dt>
			<dd>Webページのスタイルを指定するための言語</dd>

			<dt>JavaScript</dt>
			<dd>動的なWebページを作成することができるプログラミング言語</dd>
		</dl>

		<!-- 
		・見出しのタグ(hタグ)
		→見出しレベルを飛ばすことはNG(h1→h3など)
		→h1は1つのページで1回だけ使用
		→フォントサイズを小さくする目的で低いレベルの見出しを使用しない 
		→→HTMLの役割は文章構造を定義するものであって、フォントサイズなどの見出しのスタイルや見た目をコントロールするのはCSSの役割であることに注意
		-->
		<h1>見出しレベル1</h1>
		<h2>見出しレベル2</h2>
		<h3>見出しレベル3</h3>
		<h4>見出しレベル4</h4>
		<h5>見出しレベル5</h5>
		<h6>見出しレベル6</h6>

	</body>

</html>

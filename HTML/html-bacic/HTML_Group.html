<!DOCTYPE html>
<html lang="ja">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>情報のグループ化について</title>
	</head>

	<body>
		<!-- 見た目として変化はないが、文章構造を分かりやすくしたり、スタイルを当てやすくなる -->
		<!-- 
			div    ：意味を持たない汎用ブロック
			section：セクションをグルーピングする
			header ：セクションのヘッダーを示す
			footer ：セクションのフッターを示す
			main   ：文章のメインコンテンツ領域を示す
			article：記事コンテンツ要素
			aside  ：余談要素
			nav    ：ナビゲーション要素
		-->
		<!-- headerなどはdivに置き換えても良いが、意味を持った要素を使った方が文章構造を定義しやすく分かり易い -->
		<!-- ただし情報のグループ化は必須ではない -->

		<!-- ページタイトル記載部分にheader(headとは異なる) -->
		<header>
			<h1>グループ化の練習</h1>
			<!-- ナビゲーション要素部分にnav -->
			<nav>
				<ul>
					<li><a href="#">エンジニアへの道</a></li>
					<li><a href="#">プログラミング入門</a></li>
					<li><a href="#">ニュース</a></li>
				</ul>
			</nav>
		</header>

		<!-- ページのメイン要素部分にmain -->
		<main>
			<!-- 
				ブログの記事の見出しと本文相当部分にarticle(記事)
				→囲んだ部分だけで独立したページとして成り立つような内容に用いる
			-->
			<article>
				<h2>グループ化を学ぶのにおすすめのサイト10選</h2>
				<p>グループ化を学べるサイトを10個紹介します</p>
			</article>

			<!-- 
				セクションをグルーピング(意味のある要素をまとめる)する部分にsection
				→その部分だけ見ても解決しない(リンク先の記事を見て確認する必要がある)
				→「関連記事」という1つのテーマに対して、sectionを用いてグルーピング
			-->
			<section>
				<h2>関連記事</h2>
				<ul>
					<li><a href="#">関連記事1</a></li>
					<li><a href="#">関連記事2</a></li>
					<li><a href="#">関連記事3</a></li>
				</ul>
			</section>
		</main>

		<!-- 
			メインコンテンツではない補足情報のグルーピングにasideを用いる
			→メインコンテンツとは関連性の低い情報のグルーピング
			→広告やサイドバーに用いる
		-->
		<aside>
			<h2>広告</h2>
			<p>全ショップ対象エントリーでポイント5倍</p>
		</aside>

		<!-- ページ下部のフッター要素にfooter -->
		<footer>
			<p><small>&copy; 2022 Shun Sakai.</small></p>
		</footer>

	</body>

</html>

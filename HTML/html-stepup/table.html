<!DOCTYPE html>
<html lang="ja">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>テーブルについて</title>
	</head>

	<body>
		<!-- 
		・table要素：テーブル全体のエリア(テーブルの親要素)
		・tr要素   ：Table Row(テーブルの1行を定義)
		・td要素   ：Table Data sell(テーブルのデータが入るセル(列)を定義)
		・th要素   ：Table Header(テーブルのヘッダーを定義)
		-->
		<table border="1">
			<tr>
				<th>姓</th>
				<th>名</th>
			</tr>
			<tr>
				<td>山田</td>
				<td>太郎</td>
			</tr>
			<tr>
				<td>田中</td>
				<td>花子</td>
			</tr>
		</table>

		<hr>

		<!-- 
			・thead：テーブルのヘッダ行を定義
			・tbody：テーブルのボディ(本体)部分を定義
			・tfoot：テーブルのフッター行を定義
			→文章構造を正確に表現するためで、スタイルが変わるものではない(意味的情報の付加)
			-->
		<table border="1">
			<thead>
				<tr>
					<th>ヘッダー1</th>
					<th>ヘッダー2</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>ボディー1</td>
					<td>ボディー2</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td>フッター1</td>
					<td>フッター2</td>
				</tr>
			</tfoot>
		</table>

		<hr>

		<!-- 
			caption：テーブルのタイトルを定義
			→table要素の最初の子要素として配置する必要がある
		-->
		<table border="1">
			<caption>キャプション</caption>
			<tr>
				<td>データ1</td>
				<td>データ2</td>
				<td>データ3</td>
			</tr>
		</table>

		<hr>

		<!--
			・セルの結合について(colspan, rowspan属性)
			→横に結合：colspan属性
			→縦に結合：rowspan属性
		-->
		<table border="1">
			<caption>行方向(横方向)にセルを結合</caption>
			<tr>
				<th colspan="3">セルを結合</th>
			</tr>
			<tr>
				<td>コンテンツ1</td>
				<td>コンテンツ2</td>
				<td>コンテンツ3</td>
			</tr>
		</table>
		<br>
		<table border="1">
			<caption>列方向(縦方向)に結合</caption>
			<tr>
				<td rowspan="3">セルを結合</td>
				<td>コンテンツ1</td>
			</tr>
			<tr>
				<td>コンテンツ2</td>
			</tr>
			<tr>
				<td>コンテンツ3</td>
			</tr>
		</table>
	</body>

</html>

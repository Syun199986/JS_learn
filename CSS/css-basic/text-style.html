<!DOCTYPE html>
<html lang="ja">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>テキストのスタイルについて</title>
	</head>

	<style>
		h1 {
			color: blue;
			/* フォントサイズのデフォルトは16px(Chromeの場合) */
			font-size: 64px;
			text-align: center;
		}

		p {
			/* 文字の太さ指定 */
			font-weight: bold;
			/* 文字のデコレーション指定 */
			/* text-decoration: line-through; */
			text-decoration: underline;
		}
	</style>

	<body>
		<h1>テキストのスタイル</h1>
		<p>私わたくしはその人を常に先生と呼んでいた。だからここでもただ先生と書くだけで本名は打ち明けない。これは世間を憚はばかる遠慮というよりも、その方が私にとって自然だからである。私はその人の記憶を呼び起すごとに、すぐ「先生」といいたくなる。筆を執とっても心持は同じ事である。よそよそしい頭文字かしらもじなどはとても使う気にならない。</p>
	</body>

</html>

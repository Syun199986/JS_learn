<!DOCTYPE html>
<html lang="ja">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>マージンとパディングの違いについて</title>
	</head>

	<style>
		h1 {
			background-color: #ccc;
		}

		p {
			background-color: blue;
			/* マージンは負の値が使える(パディングは不可) */
			margin-top: -60px; /* h1に被る形になる */
			/* マージンは値にautoが使える(パディングは不可) */
			margin-right: auto;
			margin-left: auto;
		}
	</style>

	<body>
		<h1>1</h1>
		<p>2</p>
	</body>

</html>
